<div>
    <form (ngSubmit)="addCar()" #carForm="ngForm">
        <label for="type">Car type</label>
        <input type="text" id="type" name="type" required [(ngModel)]="car.type"/>
        <label for="price">Car price</label>
        <input type="number" id="price" name="price" required [(ngModel)]="car.price"/>
        <input type="submit" value="Add"/>
    </form>
    <ul>
        <li *ngFor="let c of carlist; let idx = index">
            <p>Type: {{c.type}} Price: {{c.price}}</p>
            <button (click)="removeCar(idx)">Buy</button>
        </li>
    </ul>
</div>
